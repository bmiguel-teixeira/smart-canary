apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  labels:
    app: load-generator
spec:
  replicas: 5
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: vegeta
        image: peterevans/vegeta
        args:
        - /bin/sh
        - -c
        - "echo 'GET http://smart-canary.default.svc.cluster.local:8080/hello-world' | vegeta attack -rate=20 -duration=1h" 
        resources:
          requests: 
            cpu: 100m
            memory: 128M
